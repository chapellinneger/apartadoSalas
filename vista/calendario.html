	$(document).ready(function() {

		console.log(eventos);
		
		/*  className colors

		/* initialize the external events
		-----------------------------------------------------------------*/
		
		$.post( "../controlador/apartadoSala_controller.php",{'accion':1}, function( data ) {
				for(var i=0; i < data.res.length; i++){
					$('#salaEvento').append('<option value="'+data.res[i]['id_sala']+'">'+data.res[i]['descrip_sala']+'</option>');
				}
				
				for(var j=0; j < data.res2.length; j++){
					$('#tipoEvento').append('<option value="'+data.res2[j]['id_tipo_curso']+'">'+data.res2[j]['descrip_tipo_curso']+'</option>');
				}
		},'json');
	
		$('#external-events div.external-event').each(function() {
		
			// create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
			// it doesn't need to have a start or end
			var eventObject = {
				title: $.trim($(this).text()) // use the element's text as the event title
			};
			
			// store the Event Object in the DOM element so we can get to it later
			$(this).data('eventObject', eventObject);
			
			// make the event draggable using jQuery UI
			$(this).draggable({
				zIndex: 999,
				revert: true,      // will cause the event to go back to its
				revertDuration: 0  //  original position after the drag
			});
			
		});
	
	
		/* initialize the calendar
		-----------------------------------------------------------------*/
		
		var calendar =  $('#calendar').fullCalendar({
			header: {
				left: 'title',
				center: 'agendaDay,agendaWeek,month',
				right: 'prev,next today'
			},
			editable: true,
			firstDay: 1, //  1(Monday) this can be changed to 0(Sunday) for the USA system
			selectable: true,
			defaultView: 'month',
			
			axisFormat: 'h:mm',
			columnFormat: {
                month: 'ddd',    // Mon
                week: 'ddd d', // Mon 7
                day: 'dddd M/d',  // Monday 9/7
                agendaDay: 'dddd d'
            },
            titleFormat: {
                month: 'MMMM yyyy', // September 2009
                week: "MMMM yyyy", // September 2009
                day: 'MMMM yyyy'                  // Tuesday, Sep 8, 2009
            },
			allDaySlot: false,
			selectHelper: true,
			select: function(start, end, allDay) {
				//var title = prompt('Titulo de prueba Jorge:');
				$('#myModal').modal({
						show: 'true'
				});
				$('#guadar').on('click',function(){
					var array_insert = {};
					var title = $('#tituloEvento').val();
					var descripcion = $('#descripEvento').val();
					var tipoEvento = $('#tipoEvento').val();
					var salaEvento = $('#salaEvento').val();
					var hora_init = $('#horaini').val().split(":");
					var minuto_init = hora_init[1].split(" ");
					var ini_format = start.setHours(parseInt(hora_init[0]),parseInt(minuto_init[0]));
					var inicio = new Date(ini_format);
					var ini_format_env = formattedDate(inicio,hora_init[0],minuto_init[0]);
					var hora_fin = $('#horafin').val().split(":");
					var minuto_fin = hora_fin[1].split(" ");
					var fin_format = end.setHours(parseInt(hora_fin[0]),parseInt(minuto_fin[0]));
					var fin = new Date(fin_format);
					var fin_format_env = formattedDate(fin,hora_fin[0],minuto_fin[0]);
					
					
					
					
					if (title != '') {
						calendar.fullCalendar('renderEvent',
							{
								title: title,
								start: inicio,
								end: fin,
								allDay: allDay
							},
							true // make the event "stick"
						);
						array_insert = {
							'accion':0,
							'titulo':title,
							'descripcion':descripcion,
							'tipo_evento':tipoEvento,
							'sala_evento':salaEvento,
							'hora_inicio':ini_format_env,
							'hora_fin':fin_format_env
						}
						$.post( "../controlador/apartadoSala_controller.php",array_insert, function( data ) {
							if(data.cod){
								alert(data.mensaje );
								console.log(data.res);
								console.log(calendar);
							}
							
						},'json');
						title = '';
					}
					calendar.fullCalendar('unselect');
					$('#myModal').modal('hide');
				});
			},
			droppable: true, // this allows things to be dropped onto the calendar !!!
			drop: function(date, allDay) { // this function is called when something is dropped
			
				// retrieve the dropped element's stored Event Object
				var originalEventObject = $(this).data('eventObject');
				
				// we need to copy it, so that multiple events don't have a reference to the same object
				var copiedEventObject = $.extend({}, originalEventObject);
				
				// assign it the date that was reported
				copiedEventObject.start = date;
				copiedEventObject.allDay = allDay;
				
				// render the event on the calendar
				// the last `true` argument determines if the event "sticks" (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
				$('#calendar').fullCalendar('renderEvent', copiedEventObject, true);
				
				// is the "remove after drop" checkbox checked?
				if ($('#drop-remove').is(':checked')) {
					// if so, remove the element from the "Draggable Events" list
					$(this).remove();
				}
				
			},
			
			events: [
			    /* Aqui se ponen los datos que vengan en la base de datos*/
				/*{
					title: 'All Day Event',
					start: new Date(y, m, 1)
				},
				{

					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),

					className: 'info'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false,
					className: 'info'
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false,
					className: 'important'
				},
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false,
					className: 'important'
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false,
				},
				{
					title: 'Click for Google',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://google.com/',
					className: 'success'
				}*/
			],			
		});
		
		
	});

</script>

 <script type="text/javascript"> 
	 /*para el combo de hora */
    $(function () {
       $('#datetimepicker3').datetimepicker({
          format: 'LT'
       });
       $('#datetimepicker3_2').datetimepicker({

       });
	});
	
	function formattedDate(d = new Date, h, m) {
		let month = String(d.getMonth() + 1);
		  let day = String(d.getDate());
		  const year = String(d.getFullYear());

		  if (month.length < 2) month = '0' + month;
		  if (day.length < 2) day = '0' + day;

		  return `${year}-${month}-${day} ${h}:${m}:00`;
	}
</script>

			$(this).data('eventObject', eventObject);

			$(this).draggable({

				revert: true,      // will cause the event to go back to its

			});

					var tipoEvento = $('#tipoEvento').val();
					var salaEvento = $('#salaEvento').val();
					var hora_init = $('#horaini').val().split(":");
					var minuto_init = hora_init[1].split(" ");

					var ini_format_env = formattedDate(inicio,hora_init[0],minuto_init[0]);
					var hora_fin = $('#horafin').val().split(":");

					var fin_format = end.setHours(parseInt(hora_fin[0]),parseInt(minuto_fin[0]));
					var fin = new Date(fin_format);
					var fin_format_env = formattedDate(fin,hora_fin[0],minuto_fin[0]);

					var id = 0;

					if($('#id_curso').val() != ''){
						id = $('#id_curso').val();
					}

					if (title != '') {
						calendar.fullCalendar('renderEvent',
							{
								title: title,
								start: inicio,
								end: fin,
								allDay: allDay
							},
							true // make the event "stick"
						);
						array_insert = {
							'id_curso': id,
							'accion':0,
							'titulo':title,
							'descripcion':descripcion,
							'tipo_evento':tipoEvento,
							'sala_evento':salaEvento,

							}

						title = '';
						location.reload();
					}
					calendar.fullCalendar('unselect');
					$('#myModal').modal('hide');
				});
			},
			droppable: true, // this allows things to be dropped onto the calendar !!!
			drop: function(date, allDay) { // this function is called when something is dropped

				// retrieve the dropped element's stored Event Object
				var originalEventObject = $(this).data('eventObject');

				// we need to copy it, so that multiple events don't have a reference to the same object
				var copiedEventObject = $.extend({}, originalEventObject);

				// assign it the date that was reported
				copiedEventObject.start = date;
				copiedEventObject.allDay = allDay;

				// render the event on the calendar
				// the last `true` argument determines if the event "sticks" (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
				$('#calendar').fullCalendar('renderEvent', copiedEventObject, true);

				// is the "remove after drop" checkbox checked?
				if ($('#drop-remove').is(':checked')) {
					// if so, remove the element from the "Draggable Events" list
					$(this).remove();
				}

	var editar = function(id){

					$('#fecha_fin').val(fecha_fin);

					});

					var minuto_fin = hora_fin[1].split(" ");

					var fin = new Date(fin_format);
					var fin_format_env = formattedDate(fin,hora_fin[0],minuto_fin[0]);

					var id = 0;

					if($('#id_curso').val() != ''){
						id = $('#id_curso').val();
					}

					if (title != '') {
						array_update = {
							'id_curso': id,
							'accion':0,
							'titulo':title,
							'descripcion':descripcion,
							'tipo_evento':tipoEvento,
							'sala_evento':salaEvento,
							'hora_inicio':ini_format_env,
							'hora_fin':fin_format_env
						}
						$.post( "../controlador/apartadoSala_controller.php",array_update, function( data ) {
							if(data.cod){
								alert(data.mensaje );
							}
						},'json');
						title = '';
						location.reload();
					}
					$('#myModal').modal('hide');
				});

	}
